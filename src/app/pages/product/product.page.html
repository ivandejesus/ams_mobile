<div class="wrapper content-wrapper">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button>
        <ons-back-button></ons-back-button>
      </ons-toolbar-button>
    </div>
    <div class="center">
      My Products
    </div>
    <!-- <div class="right" (click)="gotoCreateProduct()">
      <ons-toolbar-button>
        <i class="fas fa-plus-circle"></i>
      </ons-toolbar-button>
    </div> -->
  </ons-toolbar>
  
  <ons-page class="content products-wrap">
    <div class="m-b-chat">
      <div class="products-main-content" *ngIf="customerProducts$ | async as customerProducts">
        <!-- Product AO -->
        <div class="products-main-content__wrap" *ngFor="let customerProduct of customerProducts">
          <ons-row class="p-lr-15">
            <ons-col width="40%" align="center">
                <img src="../assets/images/bookie-{{ customerProduct.product.code }}.svg">
            </ons-col>
            <ons-col class="right" align="center">
              <h1 class="balance green">{{ customerProduct.balance | format }} <span *ngIf="user$ | async as user"> {{ user.currency?.code }}</span></h1>
              <p class="font-xs">Last Updated <span class="green">{{ customerProduct.lastUpdated }}</span></p>
              <p class="font-xs username">{{ customerProduct.username }}</p>
            </ons-col>
          </ons-row>
        </div>

      </div>
    </div>
  </ons-page>
</div>
