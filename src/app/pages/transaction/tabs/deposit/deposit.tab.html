<ons-page>
  <div class="dashboard_wrapper">
    <div class=" content transaction-content">
      <div class="transaction-wrapper m-b-chat-transaction">
        <div class="transaction-btn center">
          <ons-button class="btn-custom gradient-blue white button w-100" (click)="gotoTransactionHistory()">Transaction History</ons-button>
        </div>

        <div *ngIf="!customerPaymentOptions" class="m-20 center">
          <ons-progress-circular indeterminate></ons-progress-circular>
        </div>

        <ons-list *ngIf="customerPaymentOptions" modifier="inset">
          <ng-container *ngFor="let paymentOption of customerPaymentOptions">
              <!-- Skrill -->
              <skrill-deposit *ngIf="paymentOption.isSkrill" [customerPaymentOption]="paymentOption" [customerProducts]="customerProducts"></skrill-deposit>
              <!-- Bank -->
              <bank-deposit *ngIf="paymentOption.isBank" [customerPaymentOption]="paymentOption" [customerProducts]="customerProducts"></bank-deposit>
              <!-- Neteller -->
              <neteller-deposit *ngIf="paymentOption.isNeteller" [customerPaymentOption]="paymentOption" [customerProducts]="customerProducts"></neteller-deposit>
              <!-- Ecopayz -->
              <ecopayz-deposit *ngIf="paymentOption.isEcopayz" [customerPaymentOption]="paymentOption" [customerProducts]="customerProducts"></ecopayz-deposit>
              <!-- Bitcoin -->
              <bitcoin-deposit *ngIf="paymentOption.isBitcoin" [customerPaymentOption]="paymentOption" [customerProducts]="customerProducts"></bitcoin-deposit>
          </ng-container>
        </ons-list>
      </div>
    </div>
  </div>
</ons-page>
