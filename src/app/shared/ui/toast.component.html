<ons-toast #toast animation="ascend">
  <div class="toast notif-{{ type }}-bg">
    <div class="toast__message">
      <ons-row>
        <ons-col width="100%">
          <p class="white">
            {{ title }}
          </p>
          <p class="white">{{ message }}</p>
        </ons-col>
      </ons-row>
    </div>
  </div>
</ons-toast>
